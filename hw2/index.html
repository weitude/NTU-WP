<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>

          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>Google Meet</title>

<body onload="time()">

        </svg>
        <span class="anchored-name">你</span>
        <img class="anchored-avatar" src="https://i.imgur.com/WbKcMPD.png" alt="anchored-avatar">
        <div class="anchored-outer-func">
            <img class="anchored-func" src="https://i.imgur.com/Qqj681G.png" alt="func" id="anchored-func">
        </div>
        <svg class="micro" width="24px" height="24px" viewBox="0 0 24 24" fill="#ffffff">
            <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"></path>
        </svg>
    </div>

            <span class="person-name"></span>
            <img class="person-avatar" src="" alt="person-avatar">

                <circle cx="12" cy="12" r="20" fill="#343639"/>

            <div class="outer-func">
                <img class="func" src="https://i.imgur.com/Qqj681G.png" alt="func">

                <img class="func" src="https://i.imgur.com/Qqj681G.png" alt="func">
            </div>
        </div>

        <div class="box">
            <span class="person-name">Yasuo</span>
            <img class="person-avatar" src="https://i.imgur.com/wlYYwBn.png" alt="person-avatar">
            <svg class="micro" width="40px" height="40px" viewBox="-8 -8 40 40" fill="#ffffff">
                <circle cx="12" cy="12" r="20" fill="#343639"/>
                <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"></path>

            <svg class="micro" width="40px" height="40px" viewBox="-8 -8 40 40" fill="#ffffff">
                <circle cx="12" cy="12" r="20" fill="#343639"/>
                <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"></path>

    <div class="bottom">
        <div class="item1"></div>

        <div class="item2">
            <div class="boxbox">
                <span class="supText">開啟麥克風</span>
                <input type="checkbox" id="mic-box"/>
                <label id="mic-label" for="mic-box">
                    <svg width="40" height="40" viewBox="-8 -8 40 40" fill="white">
                        <circle cx="12" cy="12" r="20" fill="#3b3f42"/>
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path>
                    </svg>
                </label>
            </div>

            <div class="boxbox">
                <span class="supText">開啟攝影機</span>
                <svg width="40" height="40" viewBox="-8 -8 40 40" fill="#ffffff">
                    <circle cx="12" cy="12" r="20" fill="#e04236"/>
                    <path d="M18 10.48V6c0-1.1-.9-2-2-2H6.83l2 2H16v7.17l2 2v-1.65l4 3.98v-11l-4 3.98zM16 16L6 6 4 4 2.81 2.81 1.39 4.22l.85.85C2.09 5.35 2 5.66 2 6v12c0 1.1.9 2 2 2h12c.34 0 .65-.09.93-.24l2.85 2.85 1.41-1.41L18 18l-2-2zM4 18V6.83L15.17 18H4z"></path>
                </svg>
            </div>

            <div class="boxbox">
                <span class="supText">立即分享螢幕畫面</span>
                <span class="gray-circle"></span>
                <span class="icon material-symbols-outlined">present_to_all</span>
            </div>

            <div class="boxbox">
                <span class="supText">更多選項</span>
                <div class="gray-circle"></div>
                <span class="icon material-symbols-outlined">more_vert</span>
            </div>

            <div class="boxbox" style="margin-left: 10px">
                <span class="supText">退出通話</span>
                <span id="red3"></span>
                <span class="icon material-symbols-outlined">call_end</span>
            </div>

            <img id="add" src="https://i.imgur.com/lkMBPdL.png" alt="add">
        </div>

        <div class="item3">
            <span class="material-symbols-outlined">info</span>
            <span class="material-symbols-outlined">group</span>
            <span class="material-symbols-outlined">chat</span>
            <span class="material-symbols-outlined">interests</span>
            <span class="material-symbols-outlined">lock_person</span>
        </div>
